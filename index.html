<!DOCTYPE html>
<html>
    <head>
        <title>UBC Wayfinding</title>

        <link href="styles.css" rel="stylesheet" />
        
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="map-container" class="tab-content" style="visibility: visible;">
            <div id="map"></div>
            <div id="search-container">
                <input id="pac-input" class="controls" type="text" placeholder="&#x1F50E;&#xFE0E; Search or Find Directions"/>
            </div>
        </div>
        <div id="watchlist-container" class="tab-content" style="visibility: hidden;"></div>
        <div id="profile-container" class="tab-content" style="visibility: hidden;"></div>
        <div id="tab-buttons">
            <div class="tab-button-container">
                <button class="tab-button" onclick="openTab(event, 'map')">Map</button>
            </div>
            <div class="tab-button-container">
                <button class="tab-button" onclick="openTab(event, 'watchlist')">Watchlist</button>
            </div>
            <div class="tab-button-container">
                <button class="tab-button" onclick="openTab(event, 'profile')">Profile</button>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrfuzEk2zyTn7pRmXFcrYszF0bt9fioTw&callback=initMap&v=weekly" async></script>
    </body>
</html>

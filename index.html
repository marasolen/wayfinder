<!DOCTYPE html>
<html>
<head>
    <title>UBC Wayfinding</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://pornel.net/slip/slip.js"></script>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrfuzEk2zyTn7pRmXFcrYszF0bt9fioTw&callback=initPage&libraries=places,geometry&=weekly" async></script>
</head>
<body>
    <div id="map-container" class="tab-content" style="visibility: visible;">
        <div id="map"></div>
        <div id="directions"></div>
        <div id="search-container" onclick="selectSearchInput()">
            <img src="images/search-icon.png" style="height:36px;align-self: center;">
            <input id="pac-input" class="controls" type="text" autocomplete="off" placeholder="Find Places and Directions"/>
            <button id="clear-text-button" onclick="clearSearchText()">&#10799;</button>
        </div>
        <button class="btn" style="position: fixed; top: 3.5em; right: 1.5em; font-size:200%; visibility:hidden" id="add-route" onclick="addThisRoute()">Add to Watchlist</button>
        <div id="search-results-container"></div>
    </div>
    <div id="watchlist-container" class="tab-content" style="visibility: hidden;">
    </div>
    <div id="profile-container" class="tab-content" style="padding:5em; visibility: hidden;">
        <p align="right" style="padding-right:5em; font-size:200%;">Logged in:</br>testCWL</p>
        <h2>Route Preferences</h2>
        <ul id="slippylist">
            <li>Fastest on foot</li>
            <li>Shortest distance</li>
			<span id="separator" style="font-size:16pt; margin-left:-1em; color: gray">----------------------------------------------------------------</span>
			<li style="color:gray">Wheelchair-accessible</li>
            <li style="color:gray">Least soil/mud</li>
            <li style="color:gray">Least elevation</li>
        </ul>
        </br>
        <h2>Settings</h2>
        <div>
            <div class="onoffswitch" style="display: inline-block; float:left;">
                <input type="checkbox" class="onoffswitch-checkbox" id="email" tabindex="0">
                <label class="onoffswitch-label" for="email"></label>
            </div>
            <p class="toggle-label">Email notification of obstructions</p>
        </div>
        <div>
            <div class="onoffswitch" style="display: inline-block; float:left;">
                <input type="checkbox" class="onoffswitch-checkbox" id="gps" tabindex="0" checked>
                <label class="onoffswitch-label" for="gps"></label>
            </div>
            <p class="toggle-label">My location tracking</p>
        </div>
    </div>

    <div id="tab-buttons">
        <div class="tab-button-container">
            <button id="map-tab-button" class="tab-button" onclick="openTab(event, 'map')">Map</button>
        </div>
        <div class="tab-button-container">
            <button id="watchlist-tab-button" class="tab-button" onclick="openTab(event, 'watchlist')">Watchlist</button>
        </div>
        <div class="tab-button-container">
            <button id="profile-tab-button" class="tab-button" onclick="openTab(event, 'profile')">Profile</button>
        </div>
    </div>
    </body>
</html>
